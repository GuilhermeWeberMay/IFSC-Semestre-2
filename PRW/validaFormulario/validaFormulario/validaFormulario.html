<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> Validação de campos de formulário com JavaScript </title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <h1> Validação de campos com JavaScript </h1>
 <form action="validaFormulario.php" method="post" id="formulario">
  <fieldset>
   <legend> Recruta GWM - Seleção de candidatos </legend>

   <label for=""> Nome completo: </label>
   <!-- Name vai para o servido em qualquer linguagem de backend enquanto o name leva ao JavaScript na maquina local do usuario -->
   <input type="text" id="nome1" name="nome1" autofocus>
   <label id="erroNome"></label> <br>

   <label for=""> Sua pretensão salarial inicial: </label>
   <input type="text" id="salario" name="salario" min="0" step="0.01">
   <label id="erroSalario"></label> <br>

   <!-- Quando o botão é do tipo submit ele é lido pelo JavaScript e BackEnd-->
   <button type="submit" name="cadastrar"> Submeter proposta de trabalho </button>

  </fieldset>
 </form>
 <script src="validaFormulario.js"></script>
</body>

</html>
