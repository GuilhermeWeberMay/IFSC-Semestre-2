<body>
 <h3> Calculadora de IMC </h3>
 <form action="imc.php" method="post">
  <fieldset>
   <legend> Preencha suas informações - Vetor </legend>

   <label for="peso"> Peso: </label>
   <input type="number" name="peso" id="peso" min="0" step="0.01" max="700" required> <br>

   <label for="altura"> Altura: </label>
   <input type="number" name="altura" id="altura" min="0" max="3" step="0.01" required> <br>

  </fieldset>
 </form>
