<!DOCTYPE html>
<html lang="pt-BR">

<head>

 <title> Vetores e matrizes em JavaScript </title>

<body>
 <h1> Vetores e matrizes em JavaScript - ListaL5 - Exerc6 </h1>
 <form>
  <fieldset>
   <legend> Lojas GWM - Cadastro de dados do produto 1 </legend>

   <label for=""> Nome: </label>
   <input type="text" id="nome1" autofocus required> <br>

   <label for=""> Quantidade em estoque: </label>
   <input type="number" id="estoque1" autofocus required min="0"> <br>

   <label for=""> Preço unitário: </label>
   <input type="number" id="preco1" required min="0" step="0.01"> <br>
   
  </fieldset>

  <fieldset>
   <legend> Lojas GWM - Cadastro de dados do produto 2 </legend>

   <label for=""> Nome: </label>
   <input type="text" id="nome2" autofocus required> <br>

   <label for=""> Quantidade em estoque: </label>
   <input type="number" id="estoque2"  required min="0"> <br>

   <label for=""> Preço unitário: </label>
   <input type="number" id="preco2"  required min="0" step="0.01"> <br>
   
  </fieldset>

  <fieldset>
   <legend> Lojas GWM - Cadastro de dados do produto 3 </legend>

   <label for=""> Nome: </label>
   <input type="text" id="nome3"  required> <br>

   <label for=""> Quantidade em estoque: </label>
   <input type="number" id="estoque3"  required min="0"> <br>

   <label for=""> Preço unitário: </label>
   <input type="number" id="preco3"  required min="0" step="0.01"> <br>
   
  </fieldset>

  <button type="button" id="butao"> Criar e processar matriz de produtos </button>
 </form>

 <div id="container"></div>
 <script src="Exerc6.js"></script>
</body>

</html>
